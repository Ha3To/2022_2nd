<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>라면을 끓이는 순서</title>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="i">
      <!-- type에는 A, a, 1, I, i 등 많은 마커가 있다 -->
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분 후 먹는다.</li>
    </ol>
  </body>
</html>

<!-- ol태그는 리스트의 순서가 있을때 사용한다. -->
