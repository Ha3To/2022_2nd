<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf_8" />
    <title>문자, 기호, 심볼 표현</title>
  </head>
  <body>
    <h3>기호 넣기</h3>
    <hr />
    10 &divide; 2 = 5 <br />
    <!-- &divide %기호 -->
    &radic;2 = 1.414 <br />
    <!-- &radic 루트 기호 -->
    2 &nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3 <br />
    <!-- &nbsp 한칸띄우기, &lt 오른쪽 꺽새 -->
    오늘 &quot;Elvis&#34; 노래를 들었다.
    <!-- &quot(엔터티), &#34(&#코드)  큰따옴표 -->
  </body>
</html>

<!-- 여러가지 특수기호들을 넣을 수 있는 엔터티와 &#코드 값 -->
