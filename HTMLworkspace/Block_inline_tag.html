<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
  </head>
  <body>
    <h3>사랑</h3>
    <hr />
    <div style="background-color: skyblue; padding: 20px">
      내가 사람의 방언과 천사의 말을 할지라도
      <span style="color: red">사랑</span>이 없으면 소리 나는 구리와 울리는
      꽹가리가 되고, <span style="color: red">사랑</span>이 없으면 아무 것도
      아니라.
    </div>
    <p>~우리 서로 사랑하며 살아요~</p>
  </body>
</html>

<!-- 블록 태그는 항상 새 라인에서 시작되며, 브라우저의 왼쪽 끝에서 오른쪽 끝까지 블록 공간을 차지한다 -->
<!-- 인라인 태그는 블록에 삽입되어 블록 콘텐츠의 일부를 표현하는데 사용됨 -->
<!-- <div>는 여러개의 태그들을 한개로 묶어주는 컨테이너 역할이고, <div>블록 전체에 동일한 CSS를 적용하거나, JS로 블록을 하나의 단위로 다룰때 쓰임 -->
<!-- <span>은 텍스트 일부분에 효과를 주거나, JS의 코드 일부분을 제어할때 쓰인다 -->
